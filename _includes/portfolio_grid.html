
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="blue-section-title">Portfolio</h2>
                    <i class="fa fa-file-pdf fa-3x" aria-hidden="true"> </i>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <!-- <i class="fa fa-search-plus fa-3x" aria-hidden="true"></i> -->
                                     <i class="fa fa-file-word fa-3x"></i>
                                     <!-- <i class="fa fa-check-square fa-3x"></i> -->

                                </div>
                            </div>
                            <img id="portfolio-img" src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
